<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>WEATHER_APP</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Weather App</h1></div>
        <div class="search"><form>
            <input class="city" name="city" type="text" placeholder="Enter city name . . .">
            <button class="butt" type="submit">Send</button>
        </form></div>
        <h1 class="status"></h1>
        <div class="details">
            <div class="details_img"><img src="./images/undraw_Weather_app_re_kcb1.svg" alt=""></div>
            <div class="details_weather">
                <div class="img_div"></div>
                <div class="details1">
                    <div class="location"><h1 class="town"></h1><h1 class="country"></h1></div><br>
                    <div class="temperature"><h1 class="temp"></h1><img class="status_img" src="" alt=""></div>
                    <h1 class="date"></h1>
                    <h1 class="time"></h1>
                    <h1 class="description"></h1>
                </div>
            </div>
        </div>
    </div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./axios/weather.js"></script>
</body>
</html>
